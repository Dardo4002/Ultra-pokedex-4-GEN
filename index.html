<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon ItemDex: The Go-to place for your pokemon item </title>


    <!-- Link BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <!-- Nuestro CSS -->
     <link rel="stylesheet" href="CSS/styles.css">
</head>
<body class="vh-100">
     
    <!--Contenedor de pantallas  -->
    <section class="bg-white container-fluid vh-100">
        
        <!-- Contenedor gordo del contenedor de pantallas y zonas rojas de los laterales -->
        <div class="row flex-fill d-flex vh-100">

            <!-- Línea lateral izquierda -->
            <div class="page-side col align-self-start page-external"></div>


            <!-- Contenedor de pantallas y decoraciones laterales -->
            <div class="col-6 row flex-fill d-flex vh-100 align-items-start">
                
                <!-- Banda arriba-->
                <div class="page-side col-12"></div>

                <!-- DS -->
                <div class="DS-console col-12 row">

                    <!-- Decoraciones laterales 1 -->
                    <div class="page-side col-3"></div>

                    <!-- Pantalla 1 -->
                    <section class="screen col-6">
                            <!-- <div id="poke-cont" class="row justify-content-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div> -->Top Screen
                    </section>

                    <!-- Decoraciones laterales 2 -->
                    <div class="page-side col-3"></div>

                </div>

                <!-- Banda central-->
                <div class="page-side col-12"></div>

                <div class="DS-console col-12 row">

                    <!-- Decoraciones laterales 1 -->
                    <div class="page-side col-3"></div>
                    
                    <!-- Pantalla 2 -->
                    <section class="screen col-6">
                        <!-- <div id="poke-cont" class="row justify-content-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div> -->Bottom Screen
                    </section>

                    <!-- Decoraciones laterales 2 -->
                    <div class="page-side col-3"></div>

                </div>
                
                <!-- Banda abajo-->
                <div class="page-side col-12"></div>
            </div> 

            <!-- Línea lateral derecha -->
            <div class="page-side col align-self-start"></div>
        </div>
        
            
    </section>

    <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <!-- Script Isotope -->
    <script src="https://unpkg.com/isotope-layout@3/dist/isotope.pkgd.min.js"></script>

    <!-- Nuestro JS -->
     <script src="JS/pokemonList.js"></script>
     <script src="JS/script.js"></script>
